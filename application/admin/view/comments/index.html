{extend name="public/base"}
{block name="title"}评论管理{/block}
{block name="jsValue"}
<script type="text/javascript">
var data_url = window.location.href;
var do_url = '{:my_url("doState")}';
</script>
{/block}
{block name="body"}
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-form layui-card-header layuiadmin-card-header-auto">
	        <div class="layui-form-item">
	          <div class="layui-inline">
	          	<label class="layui-form-label">关键字</label>
	            <div class="layui-input-inline">
	              <input type="text" name="keyword" placeholder="请输入" autocomplete="off" class="layui-input">
	            </div>
	          </div>
	          <div class="layui-inline">
	          	<label class="layui-form-label">评论对象</label>
	            <div class="layui-input-inline">
	              	  <select name="type">
		                <option value="">全部</option>
		                <option value="1">漫画</option>
		                <option value="2">小说</option>
		                <option value="3">听书</option>
		                <option value="4">视频</option>
		                <option value="5">商品</option>
		              </select>
	            </div>
	          </div>
	          <div class="layui-inline">
	          	<label class="layui-form-label">状态</label>
	            <div class="layui-input-inline">
	              	  <select name="status">
		                <option value="">全部</option>
		                <option value="1">显示</option>
		                <option value="2">隐藏</option>
		              </select>
	            </div>
	          </div>
	          <div class="layui-inline">
	            <button class="layui-btn layuiadmin-btn-admin" lay-submit lay-filter="table-search"><i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>查找</button>
	          </div>
	        </div>
	      </div>
          <div class="layui-card-body">
            	<table class="layui-hide" id="table-block" lay-filter="table-block"></table>
          </div>
        </div>
      </div>
    </div>
</div>
{/block}
{block name="footJs"}
<script type="text/javascript" src="__JS__/admin.comments.index.js"></script>
{/block}
