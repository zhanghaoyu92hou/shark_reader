<!DOCTYPE html>
<html>
 <head>
  <title>账号登录页</title>
  <!-- For-Mobile-Apps -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="keywords" content="Classy Forms Widget Responsive, Login Form Web Template, Flat Pricing Tables, Flat Drop-Downs, Sign-Up Web Templates, Flat Web Templates, Login Sign-up Responsive Web Template, Smartphone Compatible Web Template, Free Web Designs for Nokia, Samsung, LG, Sony Ericsson, Motorola Web Design" />
  <!-- //For-Mobile-Apps -->
  <!-- Style -->
  <link rel="stylesheet" href="/static/login/new/css/style.css" type="text/css" media="all" />
  <script type="text/javascript" src="/static/login/new/js/jquery.min.js"></script>
 </head>
 <body>
  <h1>账号登录页</h1>
  <div class="container">
   <div class="tab">
    <div id="horizontalTab" style="display: block; width: 100%; margin: 0px;">
     <script src="/static/login/new/js/easyresponsivetabs.js" type="text/javascript"></script>
     <script type="text/javascript">
     	$(document).ready(function () {                        
     		$('#horizontalTab').easyResponsiveTabs({                            
     			type: 'default',                            
     			width: 'auto',                            
     			fit: true,                            
     			closed: 'accordion',                            
 			activate: function (event) {                                
 				var $tab = $(this);                                
 				var $info = $('#tabInfo');                                
 				var $name = $('span', $info);                                
 				$name.text($tab.text());                                
 				$info.show();                           
 			}                        
 			});                        
 		$('#verticalTab').easyResponsiveTabs({
 			type: 'vertical',                            
 			width: 'auto',                            
 			fit: true                        
 			});                    
 		});
 	</script>
     <div class="tabs">
      <div >
       <ul class="resp-tabs-list">
        <li class="resp-tab-item">账号登录</li>
        <li class="resp-tab-item">账号注册</li>
        <li class="resp-tab-item">快捷登录</li>
        <!--<li class="resp-tab-item">扫码登录</li>-->
       </ul>
      </div>
      <div class="tab-right">
       <div class="resp-tabs-container">
        <div class="tab-1 resp-tab-content">
         <div class="w3l-sign-in">
          <h3>账号登录</h3>
          <form action="#" method="post">
           <input type="text" class="name" name="nickname" id="nickname" placeholder="请输入用户名" required="" />
           <input type="password" class="password" name="password" placeholder="请输入密码" required="" />
           <ul class="w3agile">
            <li><input type="checkbox" id="brand1" value="" /><label for="brand1"><span></span>记住</label></li>
           </ul>
           <input type="submit" class="submit" value="登 录" />
           <div class="clear"></div>
          </form>
         </div>
        </div>
        <div class="tab-1 resp-tab-content">
         <div class="register agileits">
          <h3>账号注册</h3>
          <form action="#" method="post">
          	<div class="wxLoginBg" >
	           <input type="text" class="name" name="username" placeholder="请输入用户名" required="" />
	           <input type="password" class="password" name="password" placeholder="请输入6-25位密码" required="" />
	           <input type="password" class="password" name="confirm password" placeholder="请再次输入密码" required="" />
	           <ul>
	           	<li>
	           		<div style="width: 50%;float: left;">
	                  <input type="text" class="email" name="regcode" placeholder="请输入验证码" required="" />
	                </div>
	           	</li>
	           </ul>
          	</div>
           <input type="submit" class="submit" value="注 册" />
          </form>
         </div>
        </div>
        <div class="tab-1 resp-tab-content">
         <div class="register agileits">
          <h3>手机登录</h3>
          <form action="#" method="post">
           <input type="text" class="name" name="phone" id="phone" placeholder="请输入手机号码" required="" />
           <ul>
           	<li>
           		<a href="javascript:;" class="ripple" onclick="javascript:getCode(this);" style="background-color:#FB635C;display: inline-block;height: 40px;width: 40%;color: #fff;background: #fd7c4a;border-radius: 5px;font-size: 1rem;font-weight: 500;line-height: 40px;text-align: center;border: 1px solid #fd7c4a;float: right;">发送验证码</a>
	           	<div style="width: 50%;float: left;">
	           		<input type="text" class="minput" id="verify_code" maxlength="6" placeholder="请输入验证码" required="" />
	           	</div>
           	</li>
           </ul>
           <input type="submit" onclick="javascript:doLogin();" class="submit" value="登 录 / 注 册" />
           <div class="clear"></div>
          </form>
         </div>
        </div>
        <div class="tab-1 resp-tab-content gallery-images">
         <div class="wthree-subscribe">
          <h3>扫码登录</h3>
          {block name="body"}
          <form action="#" method="post">
             <div class="wxLoginBg" >
                     <div class="wxImg">
                         <img src="{$qrcode}" alt="">
                     </div>
                    <div class="wxTs">
                         {:getBlock('qrcode_login_h5','other')}
                    </div>
             </div>
           <div class="clear"></div>
          </form>
          {/block}
         </div>
        </div>
       </div>
      </div>
      <div class="clear"></div>
     </div>
    </div>
   </div>
  </div>
  <div class="footer">
   <p>&copy; 2022 Classy Forms Widget. All Rights Reserved  by Design</p>
  </div>
 </body>

</html>
