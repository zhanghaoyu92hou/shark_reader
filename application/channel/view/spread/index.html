{extend name="public/base"}
{block name="title"}小说管理{/block}
{block name="jsValue"}
<script type="text/javascript">
var data_url = window.location.href;
var del_url = '{:my_url("delLink")}';
</script>
{/block}
{block name="body"}
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-form layui-card-header layuiadmin-card-header-auto">
	        <div class="layui-form-item">
	          <div class="layui-inline">
	          	<label class="layui-form-label">推广名称</label>
	            <div class="layui-input-inline">
	              <input type="text" name="keyword" placeholder="请输入" autocomplete="off" class="layui-input">
	            </div>
	          </div>
	          <div class="layui-inline">
	          	<label class="layui-form-label">类型</label>
	            <div class="layui-input-inline">
	              	  <select name="type">
		                <option value="">全部</option>
		                <option value="1">漫画</option>
		                <option value="2">小说</option>
		              </select>
	            </div>
	          </div>
	          <div class="layui-inline">
	            <button class="layui-btn layuiadmin-btn-admin" lay-submit lay-filter="table-search"><i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>查找</button>
	          </div>
	        </div>
	      </div>
          <div class="layui-card-body">
	          	<div class="layui-btn-container">
	          		{switch name="from"}
	          			{case value="1"}
	          				<a class="layui-btn layui-btn-sm" href="{:my_url('Cartoon/index')}">返回漫画列表</a>
	          			{/case}
	          			{case value="2"}
	          				<a class="layui-btn layui-btn-sm" href="{:my_url('Novel/index')}">返回小说列表</a>
	          			{/case}
	          		{/switch}
			    </div>
            <table class="layui-hide" id="table-block" lay-filter="table-block"></table>
          </div>
        </div>
      </div>
    </div>
</div>
{/block}
{block name="footJs"}
<script type="text/javascript" src="__JS__/admin.spread.index.js"></script>
{/block}
